<main>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inicio de Sesión</mat-card-title>
      <mat-card-subtitle>Sistema de Gestión de Ventas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="legacy">
          <mat-label>Nombre de Usuario</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ingresa tu ombre de usuario"
            formControlName="username"
          >
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="f['username'].invalid">{{ getErrorMessageEmail() }}</mat-error>
          <mat-hint>Nombre de usuario de ingreso al sistema.</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="legacy">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            placeholder="Ingresa tu contraseña"
            formControlName="password"
          >
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="f['password'].invalid">{{ getErrorMessagePassword() }}</mat-error>
          <mat-hint>Contraseña asociada al correo.</mat-hint>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
        >Iniciar Sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</main>
