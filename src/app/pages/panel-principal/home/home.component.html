<div class="container">
  <mat-card *ngFor="let card of cards">
    <mat-card-title-group>
      <mat-card-title class="title-group">
        <i [class]="card.title.icon"></i>
        <a [routerLink]="card.title.link">{{ card.title.name }}</a>
      </mat-card-title>
      <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <ul>
        <li *ngFor="let item of card.items">{{ item }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
