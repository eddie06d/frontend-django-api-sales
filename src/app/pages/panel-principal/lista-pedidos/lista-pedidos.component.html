<h2>Lista de Pedidos</h2>
<table mat-table [dataSource]="pedidos" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="Número">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Dirección de entrega">
    <th mat-header-cell *matHeaderCellDef> Dirección de entrega </th>
    <td mat-cell *matCellDef="let element"> {{element.delivery_address}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{'S/. '+element.total}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <a mat-raised-button color="warn" routerLink="/panel-principal/detalle-pedido/{{element.id}}">Ver Detalles</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
